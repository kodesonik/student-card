<ion-header>
  <h1 class="text-lg text-center text-blue-900">Ajouter une classe</h1>

</ion-header>
<ion-content>
  <div class="w-full h-full flex justify-center">
    <div class="w-full max-w-lg h-full p-4">

      <form>

        <div class="mb-6">
          <label for="level" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Niveau*</label>
          <select name="level" id="level"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            [(ngModel)]="data.level" placeholder="Seconde" required>
            <option [value]="LEVEL.SECOND">Seconde</option>
            <option [value]="LEVEL.FIRST">Premiere</option>
            <option [value]="LEVEL.END">Terminale</option>
          </select>
        </div>


        <div class="mb-6">
          <label for="serie" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Serie*</label>
          <select name="serie" id=" serie"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          [(ngModel)]="data.serie" placeholder="A4" required>
            <option [value]="SERIE.A3">A3</option>
            <option [value]="SERIE.A4">A4</option>
            <option [value]="SERIE.C">C</option>
            <option [value]="SERIE.D">D</option>
          </select>
        </div>


        <div class="mb-6">
          <label for="num" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Numero de
            salle</label>
          <input type="text" id="num"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            name="num" [(ngModel)]="data.num" placeholder="IV" required>
        </div>
      
        <button (click)="onValidate()"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Valider</button>
      </form>
    </div>
  </div>
</ion-content>
