<ion-header>
  <div class="w-full grid  grid-cols-2 lg:grid-cols-3 items-center gap-2 print:hidden bg-blue-900">
    <div class="px-4">
      <button *ngIf="!noReturn" class="text-md text-primary" (click)="onBack()">Retour</button>
    </div>
    <div>
      <h1 class="text-lg text-center text-white">{{ title }}</h1>
      <p class="text-xs text-center text-gray-200">{{ subtitle }} <span *ngIf="optional">{{ optional }}</span></p>
    </div>
  </div>
</ion-header>
