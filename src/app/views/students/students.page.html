<app-header [title]="'Liste des eleves'"
  [subtitle]="establishment?.name + ' ' + classRoom?.level + ' ' + classRoom?.serie" [optional]="classRoom?.num">
</app-header>
<ion-content>
  <div class="w-full h-full flex justify-center">
    <div class="w-full max-w-xl h-full p-4">
      <div class="mt-5 grid grid-cols-1" *ngIf="students.length > 0; else noData">
        <app-student *ngFor="let student of students" [data]="student"></app-student>
      </div>
      <ng-template #noData>
        <div class="h-full w-full flex justify-center items-center">
          <p class="text-md text-gray-500">Pas de donnees!</p>
        </div>
      </ng-template>

    </div>

    <ion-fab vertical="bottom" horizontal="start" slot="fixed">
      <ion-fab-button (click)="onSelectAll()" color="success">
        <ion-icon name="checkbox"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button>
        <ion-icon slot="start" name="add"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button (click)="onAdd()">
          <ion-icon name="person-add"></ion-icon>
        </ion-fab-button>
        <ion-fab-button (click)="onPrint()">
          <ion-icon name="print"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>
  </div>

</ion-content>
